<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main class="main_box">
        <div class="sign_in">
            <div class="signin_content">
                <h1>Sign In</h1>
                <div class="social_platform">
                    <div class="social_icons">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="social_icons">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="social_icons">
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="social_icons">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>

                <form action="">
                    <p>
                        or use your email password
                    </p>
                    <input type="text" name="username" placeholder="Enter Username">
                    <input type="password" name="password" placeholder="Enter Password">
                </form>

                <div class="forget_password">
                    <a href="">Forget your password?</a>
                    <button class="button_styling">SIGN IN</button>
                </div>
            </div>
        </div>



        <div class="welcome_back">
            <div class="welcome_content">
                <h1>Welcome Back!</h1>
                <p>Enter with your personal details to use all of site features</p>
                <button class="button_styling welcome_sign_in">SIGN IN</button>
            </div>
        </div>


        <!-- ============================================= HEADING ============================================= -->

        <div class="hello">
            <div class="hello_content">
                <h1>Hello, Friend</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="button_styling hello_sign_up">SIGN UP</button>
            </div>
        </div>

        <!-- ============================================= HEADING ============================================= -->

        <div class="sign_in create_account">
            <div class="create_content">
                <h1>Create Account</h1>
                <div class="social_platform">
                    <div class="social_icons">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="social_icons">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="social_icons">
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="social_icons">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>

                <form action="">
                    <p>
                        or use your email password
                    </p>
                    <input type="text" name="name" placeholder="Enter Username">
                    <input type="email" name="email" placeholder="Enter Email">
                    <input type="password" name="password" placeholder="Enter Password">
                </form>

                <div class="forget_password">
                    <button class="button_styling">SIGN UP</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).on('click', '.hello_sign_up', function () {
            $('.hello').addClass('hello_box_left');
        });

        $(document).on('click', '.hello_sign_up', function () {
            $('.hello_content').addClass('hello_content_right');
        });

        $(document).on('click', '.hello_sign_up', function () {
            $('.signin_content').addClass('signin_right');
        });



        $(document).on('click', '.hello_sign_up', function () {
            $('.welcome_back').addClass('welcome_right');
        });

        $(document).on('click', '.hello_sign_up', function () {
            $('.create_content').addClass('create_right');
        });


        // ================================ //


        $(document).on('click', '.welcome_sign_in', function () {
            $('.hello').removeClass('hello_box_left');
        });

        $(document).on('click', '.welcome_sign_in', function () {
            $('.hello_content').removeClass('hello_content_right');
        });

        $(document).on('click', '.welcome_sign_in', function () {
            $('.signin_content').removeClass('signin_right');
        });



        $(document).on('click', '.welcome_sign_in', function () {
            $('.welcome_back').removeClass('welcome_right');
        });

        $(document).on('click', '.welcome_sign_in', function () {
            $('.create_content').removeClass('create_right');
        });


    </script>
</body>

</html>
